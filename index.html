<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際聊天室 - Stellar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c2a 0%, #1a1a4a 50%, #2a2a6a 100%);
            color: #00ffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }

        .login-form, .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00ffff;
        }

        .message.own {
            background: rgba(0, 128, 255, 0.2);
            border-left-color: #0080ff;
            margin-left: 20%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .message-content {
            font-size: 1.1em;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 25px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .send-btn {
            padding: 12px 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .online-users {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .disconnect-status {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>🚀 星際聊天室</h1>
            <p>歡迎來到銀河系通訊網路</p>
        </div>

        <!-- 登入表單 -->
        <div id="loginForm" class="login-form">
            <h2>🛸 建立太空身份</h2>
            <div class="form-group">
                <label for="username">太空人代號:</label>
                <input type="text" id="username" placeholder="輸入您的太空人代號..." maxlength="20">
            </div>
            <div class="form-group">
                <label for="roomCode">星系代碼 (選填):</label>
                <input type="text" id="roomCode" placeholder="留空將加入主星系..." maxlength="10">
            </div>
            <button class="btn" onclick="joinChat()">🚀 進入星際聊天室</button>
        </div>

        <!-- 聊天界面 -->
        <div id="chatContainer" class="chat-container hidden">
            <div class="user-info">
                <div>
                    <span class="status-indicator" id="connectionStatus"></span>
                    <strong id="currentUser"></strong> - 星系: <span id="currentRoom"></span>
                </div>
                <button class="btn" onclick="leaveChat()" style="width: auto; padding: 8px 16px;">離開星系</button>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="輸入星際訊息..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">發送 🚀</button>
            </div>
            
            <div class="online-users">
                <strong>線上太空人:</strong>
                <span id="onlineUsers">連接中...</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let currentUser = '';
        let currentRoom = '';
        let messages = [];
        let onlineUsers = [];
        let isConnected = false;
        let socket = null;
        let typingTimer = null;

        // 創建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 加入聊天室
        function joinChat() {
            const username = document.getElementById('username').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim() || 'main';
            
            if (!username) {
                alert('請輸入太空人代號！');
                return;
            }

            currentUser = username;
            currentRoom = roomCode;
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('currentRoom').textContent = currentRoom;
            
            // 連接到伺服器
            connectToServer();
            
            // 設定輸入框事件
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 輸入提示功能
            messageInput.addEventListener('input', function() {
                if (socket && isConnected) {
                    socket.emit('typing');
                    
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('stop-typing');
                    }, 1000);
                }
            });
        }

        // 連接到伺服器
        function connectToServer() {
            // 連接到伺服器 (本地測試用 localhost:3000)
            socket = io('http://rickroll.bounceme.net:3000');
            
            // 連接成功
            socket.on('connect', () => {
                isConnected = true;
                document.getElementById('connectionStatus').classList.remove('disconnect-status');
                console.log('已連接到星際伺服器');
                
                // 加入房間
                socket.emit('join-room', {
                    username: currentUser,
                    room: currentRoom
                });
            });

            // 連接失敗
            socket.on('connect_error', () => {
                isConnected = false;
                document.getElementById('connectionStatus').classList.add('disconnect-status');
                addMessage('系統', '❌ 無法連接到星際伺服器，請檢查伺服器是否啟動', new Date(), 'system');
            });

            // 斷線
            socket.on('disconnect', () => {
                isConnected = false;
                document.getElementById('connectionStatus').classList.add('disconnect-status');
                addMessage('系統', '⚠️ 與星際伺服器的連接中斷', new Date(), 'system');
            });

            // 載入歷史訊息
            socket.on('load-messages', (roomMessages) => {
                document.getElementById('messages').innerHTML = '';
                roomMessages.forEach(msg => {
                    const isOwn = msg.username === currentUser;
                    addMessage(msg.username, msg.content, new Date(msg.timestamp), isOwn ? 'own' : 'other', false);
                });
            });

            // 接收新訊息
            socket.on('receive-message', (messageData) => {
                const isOwn = messageData.username === currentUser;
                addMessage(messageData.username, messageData.content, new Date(messageData.timestamp), isOwn ? 'own' : 'other');
            });

            // 用戶加入
            socket.on('user-joined', (data) => {
                addMessage('系統', data.message, new Date(data.timestamp), 'system');
            });

            // 用戶離開
            socket.on('user-left', (data) => {
                addMessage('系統', data.message, new Date(data.timestamp), 'system');
            });

            // 更新線上用戶
            socket.on('update-users', (users) => {
                updateOnlineUsers(users);
            });

            // 用戶正在輸入
            socket.on('user-typing', (data) => {
                showTypingIndicator(data.username);
            });

            // 用戶停止輸入
            socket.on('user-stop-typing', (data) => {
                hideTypingIndicator(data.username);
            });
        }

        // 發送訊息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !socket || !isConnected) return;
            
            // 發送到伺服器
            socket.emit('send-message', { content });
            messageInput.value = '';
            
            // 停止輸入提示
            socket.emit('stop-typing');
        }

        // 添加訊息
        function addMessage(username, content, timestamp, type, scroll = true) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'own' ? 'own' : ''} ${type === 'system' ? 'system' : ''}`;
            
            const timeStr = timestamp.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span><strong>${username}</strong></span>
                    <span>${timeStr}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            if (scroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 更新線上用戶
        function updateOnlineUsers(users = []) {
            const usersText = users.length > 0 ? users.join(', ') : '載入中...';
            document.getElementById('onlineUsers').textContent = usersText;
        }

        // 顯示輸入提示
        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            if (!indicator) {
                const messagesContainer = document.getElementById('messages');
                const indicatorDiv = document.createElement('div');
                indicatorDiv.id = 'typingIndicator';
                indicatorDiv.className = 'message';
                indicatorDiv.innerHTML = `
                    <div class="message-content">
                        <em>${username} 正在輸入...</em>
                    </div>
                `;
                messagesContainer.appendChild(indicatorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 隱藏輸入提示
        function hideTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // 離開聊天室
        function leaveChat() {
            if (confirm('確定要離開星系嗎？')) {
                // 斷開socket連接
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                
                document.getElementById('chatContainer').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('roomCode').value = '';
                document.getElementById('messages').innerHTML = '';
                messages = [];
                currentUser = '';
                currentRoom = '';
                isConnected = false;
            }
        }

        // 初始化
        window.onload = function() {
            createStars();
        };
    </script>
</body>

</html>
