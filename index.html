    <style>

        .header {

            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }

        .login-form, .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .login-form {

        .login-form h2 {

        .form-group {

        .form-group label {

        .form-group input {
            width: 100%;

            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;

            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 255, 0.5);

        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;

            font-family: 'Courier New', monospace;
        }

        .btn:hover {

            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00ffff;
        }

        .message.own {
            background: rgba(0, 128, 255, 0.2);
            border-left-color: #0080ff;

        }

        .message-header {

            justify-content: space-between;

            opacity: 0.8;
        }

        .message-content {
            font-size: 1.1em;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 25px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .send-btn {
            padding: 12px 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .online-users {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .hidden {

        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .disconnect-status {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>ğŸš€ æ˜Ÿéš›èŠå¤©å®¤</h1>
            <p>æ­¡è¿ä¾†åˆ°éŠ€æ²³ç³»é€šè¨Šç¶²è·¯</p>
        </div>

        <!-- ç™»å…¥è¡¨å–® -->
        <div id="loginForm" class="login-form">
            <h2>ğŸ›¸ å»ºç«‹å¤ªç©ºèº«ä»½</h2>
            <div class="form-group">
                <label for="username">å¤ªç©ºäººä»£è™Ÿ:</label>
                <input type="text" id="username" placeholder="è¼¸å…¥æ‚¨çš„å¤ªç©ºäººä»£è™Ÿ..." maxlength="20">
            </div>
            <div class="form-group">
                <label for="roomCode">æ˜Ÿç³»ä»£ç¢¼ (é¸å¡«):</label>
                <input type="text" id="roomCode" placeholder="ç•™ç©ºå°‡åŠ å…¥ä¸»æ˜Ÿç³»..." maxlength="10">
            </div>
            <button class="btn" onclick="joinChat()">ğŸš€ é€²å…¥æ˜Ÿéš›èŠå¤©å®¤</button>
        </div>

        <!-- èŠå¤©ç•Œé¢ -->
        <div id="chatContainer" class="chat-container hidden">
            <div class="user-info">
                <div>
                    <span class="status-indicator" id="connectionStatus"></span>
                    <strong id="currentUser"></strong> - æ˜Ÿç³»: <span id="currentRoom"></span>
                </div>
                <button class="btn" onclick="leaveChat()" style="width: auto; padding: 8px 16px;">é›¢é–‹æ˜Ÿç³»</button>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="è¼¸å…¥æ˜Ÿéš›è¨Šæ¯..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">ç™¼é€ ğŸš€</button>
            </div>
            
            <div class="online-users">
                <strong>ç·šä¸Šå¤ªç©ºäºº:</strong>
                <span id="onlineUsers">é€£æ¥ä¸­...</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let currentUser = '';
        let currentRoom = '';
        let messages = [];
        let onlineUsers = [];
        let isConnected = false;
        let socket = null;
        let typingTimer = null;

        // å‰µå»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // åŠ å…¥èŠå¤©å®¤
        function joinChat() {
            const username = document.getElementById('username').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim() || 'main';
            
            if (!username) {
                alert('è«‹è¼¸å…¥å¤ªç©ºäººä»£è™Ÿï¼');
                return;
            }

            currentUser = username;
            currentRoom = roomCode;
            
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('currentRoom').textContent = currentRoom;
            
            // é€£æ¥åˆ°ä¼ºæœå™¨
            connectToServer();
            
            // è¨­å®šè¼¸å…¥æ¡†äº‹ä»¶
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // è¼¸å…¥æç¤ºåŠŸèƒ½
            messageInput.addEventListener('input', function() {
                if (socket && isConnected) {
                    socket.emit('typing');
                    
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('stop-typing');
                    }, 1000);
                }
            });
        }

        // é€£æ¥åˆ°ä¼ºæœå™¨
        function connectToServer() {
            // é€£æ¥åˆ°ä¼ºæœå™¨ (æœ¬åœ°æ¸¬è©¦ç”¨ localhost:3000)
            socket = io('http://rickroll.bounceme.net:3000');
            
            // é€£æ¥æˆåŠŸ
            socket.on('connect', () => {
                isConnected = true;
                document.getElementById('connectionStatus').classList.remove('disconnect-status');
                console.log('å·²é€£æ¥åˆ°æ˜Ÿéš›ä¼ºæœå™¨');
                
                // åŠ å…¥æˆ¿é–“
                socket.emit('join-room', {
                    username: currentUser,
                    room: currentRoom
                });
            });

            // é€£æ¥å¤±æ•—
            socket.on('connect_error', () => {
                isConnected = false;
                document.getElementById('connectionStatus').classList.add('disconnect-status');
                addMessage('ç³»çµ±', 'âŒ ç„¡æ³•é€£æ¥åˆ°æ˜Ÿéš›ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ä¼ºæœå™¨æ˜¯å¦å•Ÿå‹•', new Date(), 'system');
            });

            // æ–·ç·š
            socket.on('disconnect', () => {
                isConnected = false;
                document.getElementById('connectionStatus').classList.add('disconnect-status');
                addMessage('ç³»çµ±', 'âš ï¸ èˆ‡æ˜Ÿéš›ä¼ºæœå™¨çš„é€£æ¥ä¸­æ–·', new Date(), 'system');
            });

            // è¼‰å…¥æ­·å²è¨Šæ¯
            socket.on('load-messages', (roomMessages) => {
                document.getElementById('messages').innerHTML = '';
                roomMessages.forEach(msg => {
                    const isOwn = msg.username === currentUser;
                    addMessage(msg.username, msg.content, new Date(msg.timestamp), isOwn ? 'own' : 'other', false);
                });
            });

            // æ¥æ”¶æ–°è¨Šæ¯
            socket.on('receive-message', (messageData) => {
                const isOwn = messageData.username === currentUser;
                addMessage(messageData.username, messageData.content, new Date(messageData.timestamp), isOwn ? 'own' : 'other');
            });

            // ç”¨æˆ¶åŠ å…¥
            socket.on('user-joined', (data) => {
                addMessage('ç³»çµ±', data.message, new Date(data.timestamp), 'system');
            });

            // ç”¨æˆ¶é›¢é–‹
            socket.on('user-left', (data) => {
                addMessage('ç³»çµ±', data.message, new Date(data.timestamp), 'system');
            });

            // æ›´æ–°ç·šä¸Šç”¨æˆ¶
            socket.on('update-users', (users) => {
                updateOnlineUsers(users);
            });

            // ç”¨æˆ¶æ­£åœ¨è¼¸å…¥
            socket.on('user-typing', (data) => {
                showTypingIndicator(data.username);
            });

            // ç”¨æˆ¶åœæ­¢è¼¸å…¥
            socket.on('user-stop-typing', (data) => {
                hideTypingIndicator(data.username);
            });
        }

        // ç™¼é€è¨Šæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !socket || !isConnected) return;
            
            // ç™¼é€åˆ°ä¼ºæœå™¨
            socket.emit('send-message', { content });
            messageInput.value = '';
            
            // åœæ­¢è¼¸å…¥æç¤º
            socket.emit('stop-typing');
        }

        // æ·»åŠ è¨Šæ¯
        function addMessage(username, content, timestamp, type, scroll = true) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'own' ? 'own' : ''} ${type === 'system' ? 'system' : ''}`;
            
            const timeStr = timestamp.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span><strong>${username}</strong></span>
                    <span>${timeStr}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            if (scroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // æ›´æ–°ç·šä¸Šç”¨æˆ¶
        function updateOnlineUsers(users = []) {
            const usersText = users.length > 0 ? users.join(', ') : 'è¼‰å…¥ä¸­...';
            document.getElementById('onlineUsers').textContent = usersText;
        }

        // é¡¯ç¤ºè¼¸å…¥æç¤º
        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            if (!indicator) {
                const messagesContainer = document.getElementById('messages');
                const indicatorDiv = document.createElement('div');
                indicatorDiv.id = 'typingIndicator';
                indicatorDiv.className = 'message';
                indicatorDiv.innerHTML = `
                    <div class="message-content">
                        <em>${username} æ­£åœ¨è¼¸å…¥...</em>
                    </div>
                `;
                messagesContainer.appendChild(indicatorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // éš±è—è¼¸å…¥æç¤º
        function hideTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // é›¢é–‹èŠå¤©å®¤
        function leaveChat() {
            if (confirm('ç¢ºå®šè¦é›¢é–‹æ˜Ÿç³»å—ï¼Ÿ')) {
                // æ–·é–‹socketé€£æ¥
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                
                document.getElementById('chatContainer').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('roomCode').value = '';
                document.getElementById('messages').innerHTML = '';
                messages = [];
                currentUser = '';
                currentRoom = '';
                isConnected = false;
            }
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            createStars();
        };
    </script>
</body>
